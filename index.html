<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A guestbook">
    <meta name="author" content="Jessica Lord">
    <title>The Mu-An Room</title>
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:900italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <script   src="http://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
    <script src="./tabletop1.3.4.js"></script>
  </head>
  <body>
    <div class="forkngo-banner">
      <a class="no-link-style" href="http://jlord.us/forkngo" target="_blank">
        <img src="https://raw.githubusercontent.com/jlord/forkngo/gh-pages/badges/charcoal.png">
      </a>
    </div>
    <div class="wrapper">
      <header>
        <h1>The Mu-An Room</h1>
        <h2>A Guestbook</h2>
      </header>

      <div class="entries">
        <div id="siteTable"></div>
      </div>

      <!-- <footer>
        <p>In the Mu-An room visitors will find the address to sign the guestbook which is then updated here.</p>
        <p>This website is <b>open source</b> and <b>forkable</b> so that you can quickly make your own.</p>
        <ul>
          <li class="metadata"><a href="https://github.com/jlord/the-muan-room">Repository</a></li>
        </ul>
      </footer> -->
    </div>
    <div class="opt-footer">
      <p>In the Mu-An room visitors will find the address to sign the guestbook which is then updated here. This website is <b>open source</b> and <b>forkable</b> so that you can quickly make your own. <a href="https://github.com/jlord/the-muan-room">Repository</a></p>
    </div>
  </body>

  <script id="siteTable_template" type="text/html">
    {{#rows}}
    <div class="entry">
      <div class="guest-comment">
        <p>{{stay}}</p>
      </div>
      <div class="metadata">
        <span class="guest-name">{{name}}</span>
        <span class="guest-date">{{arrival}}—{{departure}}</span>
        <span class="guest-stars">★★★★★</span>
      </div>
    </div>
    {{/rows}}
  </script>

  <script src="./sheetsee.js"></script>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      var ich = window.Handlebars
      var URL = "1U_KGms1Kq2slw51rmiOlyRLAw9SxFHsv9MLstC1_gAA"
      Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true } )

      function showInfo(data, tabletop) {
        console.log('data', data)
        var tableOptions = {
                            "data": data,
                            "pagination": 10,
                            "tableDiv": "#siteTable"
                            }
        Sheetsee.makeTable(tableOptions)
      }

    })
  </script>

</html>
